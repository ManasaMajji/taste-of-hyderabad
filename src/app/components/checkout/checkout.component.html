<div *ngIf="cartItems?.length" class="checkout-container">
  <div *ngFor="let items of cartItems">
    <div>{{items.item}} * {{items.quantity}} = £{{(+items.price).toFixed(2)}}</div>
  </div>
  <hr>
  <div class="total">
    <span>Total:</span>
    <span>£{{cartValue?.toFixed(2)}}</span>
  </div>
  <div class="order-btn">
    <button (click)="onPlaceOrder()">Place Order</button>
  </div>
</div>
